
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Add On Vehicle</h3>
        <h2>Fill The Vehicle Details</h2>
        
        <label for="vehicletype">Vehicle Type </label>
        <select name="cars" id="cars">
        <option value="2-wheeler">2 Wheeler</option>
        <option value="3-wheeler">3 Wheeler</option>
        <option value="4-wheeler">4 Wheeler</option>
        </select>

        <label for="vehiclemake">Vehicle Make</label>
        <input type="text" placeholder="Vehicle Make">

        <label for="vehiclemodel">Vehicle Model</label>
        <input type="text" placeholder="Vehicle Model">

        <label for="price">Price Of Vehicle</label>
        <input type="text" placeholder="Enter Price in Number">

        <label for="enginesize">Engine Size</label>
        <input type="text" placeholder="Enter Engine Size in Number">

        <label for="fuelTank">Fuel Tank</label>
        <input type="text" placeholder=" FuelTank Liter Capacity">

        <label for="fuelType">Fuel Type</label>
        <select name="Fueltype" id="fuel">
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        </select>
        <label for="seatingcapacity">Seating Capacity</label>
        <select name="seat" id="seat">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>

        <label for="carImageUrl">Car Image</label>
        <input type="file" id="myfile" name="carImageUrl">

        <button type="text" class="submit">Submit</button>
    </form>
</body>
